<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>World Cup 2018</title>
    <link rel="stylesheet" href="style.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <h1>World Cup 2018</h1>
    </header>
    <div class="matchdays-table">
      <table>
<tr>
  <td class ="left-column"><h2>Group Stages</h2></td>
  <td class ="right-column">
    <button type="submit" class="button">Match Day One</button>
    <button type="submit" class="button">Match Day Two</button>
    <button type="submit" class="button">Match Day Three</button>
  </td>
</tr>
<tr>
  <td class ="left-column"><h2>Round of 16</h2></td>
  <td class ="right-column">
    <button type="submit" class="button">Match Day One</button>
    <button type="submit" class="button">Match Day Two</button>
    <button type="submit" class="button">Match Day Three</button>
    <button type="submit" class="button">Match Day Four</button>
  </td>
</tr>
<tr>
  <td class ="left-column"><h2>Quarter Finals</h2></td>
  <td class ="right-column">
    <button type="submit" class="button">Match Day One</button>
    <button type="submit" class="button">Match Day Two</button>
  </td>
</tr>
<tr>
  <td class ="left-column"><h2>Semi Finals</h2></td>
  <td class ="right-column">
    <button type="submit" class="button">Match Day One</button>
    <button type="submit" class="button">Match Day Two</button>
  </td>
</tr>
<tr>
  <td class ="left-column"><h2>Third Place</h2></td>
  <td class ="right-column">
    <button type="submit" class="button">Match Day</button>
  </td>
</tr>
<tr>
  <td class ="left-column"><h2>Final</h2></td>
  <td class ="right-column">
    <button type="submit" class="button">Match Day</button>
  </td>
</tr>
</table>
    </div>
  </body>
</html>
